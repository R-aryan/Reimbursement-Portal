<app-header></app-header><br>

<div *ngIf="isLoginError" class="red-text center error-message">
    <p><strong> Invalid Username Or Password</strong></p>
</div>
  
<div class="row">
    <div class="col-xs-4 col-md-offset-4">
<form #login="ngForm" (ngSubmit)="onSubmit(em.value,pas.value)">
    <div  class="form-group "  >
      <label for="InputEmail1">Email address</label>
      <input type="email" 
      class="form-control" 
      id="exampleInputEmail1" 
      aria-describedby="emailHelp" 
      placeholder="Enter email"
      name="email"
      ngModel
      required
      #em="ngModel"
      email>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <span class="help-block" *ngIf="!em.valid && em.touched">Please Enter valid Email Address</span>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" 
      class="form-control" 
      id="InputPassword" 
      placeholder="Password"
      name="password"
      ngModel
      required
      #pas="ngModel">
      <span class="help-block" *ngIf="!pas.valid && pas.touched">Please Enter valid Password</span>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button> | <button type="button" class="btn btn-primary" (click)="registerNewUser()">New user? Sign Up Here</button>
  </form>
</div>
</div>
